services:
  # ──────────────────────────────────────────────────────────────────────────
  # BACKEND SERVICE  (Python / FastAPI + Supabase PostgreSQL)
  # ──────────────────────────────────────────────────────────────────────────
  - type: web
    name: classbridge-backend
    rootDir: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"

      # ── Supabase / PostgreSQL ────────────────────────────────────────────
      # Transaction Pooler URL (port 6543) — works on Render free tier
      - key: DATABASE_URL
        value: "postgresql://postgres.mejirxyrvugqwplevzws:classbridge2026nexus@aws-1-ap-northeast-1.pooler.supabase.com:6543/postgres?sslmode=require"

      - key: USE_POSTGRES
        value: "true"

      # ── AI / External APIs ───────────────────────────────────────────────
      - key: GROQ_API_KEY
        sync: false          # ← Set manually in Render Dashboard → Environment

      # ── Google OAuth ─────────────────────────────────────────────────────
      - key: GOOGLE_CLIENT_ID
        sync: false          # ← Set manually if Google login is used

      # ── SMTP / Email ─────────────────────────────────────────────────────
      - key: SMTP_SERVER
        value: "smtp.gmail.com"
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_EMAIL
        value: "info@noblenexus-ie.com"
      - key: SMTP_PASSWORD
        sync: false          # ← Gmail App Password — set in Render Dashboard

      # ── Resend API (RECOMMENDED for Render — replaces Gmail SMTP) ────────────
      # Gmail SMTP is often blocked on cloud IPs. Resend works reliably.
      # 1. Sign up free at https://resend.com
      # 2. Go to API Keys → Create API Key
      # 3. Add your domain (noblenexus-ie.com) in Resend → Domains
      # 4. Set RESEND_API_KEY below in Render Dashboard → Environment
      - key: RESEND_API_KEY
        sync: false          # ← Set in Render Dashboard → Environment
      - key: RESEND_FROM_EMAIL
        value: "info@noblenexus-ie.com"


      # ── 2FA / OTP ────────────────────────────────────────────────────────
      # Set to "true" ONLY after confirming emails arrive in inbox.
      - key: ENABLE_2FA
        value: "false"
      - key: ALLOW_OTP_CONSOLE_FALLBACK
        value: "true"

      # ── Verification link ────────────────────────────────────────────────
      # This MUST match the Render backend service URL exactly (no trailing slash)
      - key: VERIFICATION_LINK_BASE
        value: "https://classbridge-rswq.onrender.com"

      # ── Teacher login alias ───────────────────────────────────────────────
      # This email maps to the 'teacher' user ID in the database
      - key: TEACHER_LOGIN_ALIAS
        value: "teachernoblenexus@gmail.com"

      # ── Admin credentials ────────────────────────────────────────────────
      - key: ADMIN_LOGIN_EMAIL
        sync: false
      - key: ADMIN_LOGIN_PASSWORD
        sync: false

      # ── Render flag ──────────────────────────────────────────────────────
      - key: RENDER
        value: "true"

  # ──────────────────────────────────────────────────────────────────────────
  # FRONTEND SERVICE  (Static HTML / JS, served with serve)
  # ──────────────────────────────────────────────────────────────────────────
  - type: web
    name: classbridge-frontend
    rootDir: frontend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npx serve -s . -l $PORT
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
