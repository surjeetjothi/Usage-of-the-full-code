services:
  # Backend Service (Python/FastAPI)
  - type: web
    name: classbridge-backend
    rootDir: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 120
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false
      - key: USE_POSTGRES
        value: "true"
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SMTP_EMAIL
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: ENABLE_2FA
        value: "false"
      - key: ALLOW_OTP_CONSOLE_FALLBACK
        value: "true"
      - key: VERIFICATION_LINK_BASE
        value: "https://backend-files-deployment.onrender.com"
      - key: ADMIN_LOGIN_EMAIL
        sync: false
      - key: ADMIN_LOGIN_PASSWORD
        sync: false
      - key: RENDER
        value: "true"

  # Frontend Service (Node/Web)
  - type: web
    name: classbridge-frontend
    rootDir: frontend
    env: node
    plan: free
    buildCommand: npm install && npm install serve && npm run build
    startCommand: npx serve -s . -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 20.0.0
